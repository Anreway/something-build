<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | HamsterHotel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=900 height=600 tabindex="-1" style="width: 900px; height: 600px; background: #231F20"></canvas>
    <script src="Build/hamster-hotel-build.loader.js"></script>
    <script>
      function sendLogToTelegram(logMessage) {
        let tg = window.Telegram.WebApp;
        tg.sendData(logMessage);
      }

      if (typeof window.Telegram !== "undefined" && typeof window.Telegram.WebApp !== "undefined") {
        sendLogToTelegram("Telegram WebApp SDK загружен успешно.");
      } else {
        sendLogToTelegram("Ошибка: Telegram WebApp SDK не загружен.");
      }

      let tg = window.Telegram.WebApp;
      sendLogToTelegram("Полученные данные: " + JSON.stringify(tg.initDataUnsafe));

      if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
        let userId = tg.initDataUnsafe.user.id;
        sendLogToTelegram("ID пользователя: " + userId);
      } else {
        sendLogToTelegram("Ошибка: не удалось получить ID пользователя.");
      }

      function sendUserIdToUnity() {
        let userId = tg.initDataUnsafe.user.id;
        sendLogToTelegram("Отправка ID пользователя в Unity: " + userId);
        
        if (typeof gameInstance !== "undefined") {
          gameInstance.SendMessage('IDReceiver', 'ReceiveUserId', userId);
        } else {
          sendLogToTelegram("Ошибка: gameInstance не определен.");
        }
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/hamster-hotel-build.data",
        frameworkUrl: "Build/hamster-hotel-build.framework.js",
        codeUrl: "Build/hamster-hotel-build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "HamsterHotel",
        productVersion: "1.0",
      }).then((unityInstance) => {
        window.gameInstance = unityInstance;
        sendUserIdToUnity();
      });
    </script>
  </body>
</html>
