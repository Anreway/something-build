<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | HamsterHotel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Подключаем скрипт от телеграм -->
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=900 height=600 tabindex="-1" style="width: 900px; height: 600px; background: #231F20"></canvas>
    <script src="Build/hamster-hotel-build.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      // Функция для отправки ID пользователя в Unity
      function sendUserIdToUnity() {
        let tg = window.Telegram.WebApp; // Пытаемся получить объект Telegram WebApp
        //var userId = "not in telegram"; // Устанавливаем значение по умолчанию
        
        let userId = tg.initDataUnsafe.user.username;
        
        //userId = tg.initDataUnsafe.user.id;

        // Отправляем ID в Unity
        gameInstance.SendMessage('IDReceiver', 'ReceiveUserId', userId);
      }

      // Создаем экземпляр Unity и добавляем callback на инициализацию
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/hamster-hotel-build.data",
        frameworkUrl: "Build/hamster-hotel-build.framework.js",
        codeUrl: "Build/hamster-hotel-build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "HamsterHotel",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
        window.gameInstance = unityInstance; // Сохраняем экземпляр Unity
        sendUserIdToUnity(); // Отправляем ID пользователя после загрузки Unity
      });
    </script>
  </body>
</html>
